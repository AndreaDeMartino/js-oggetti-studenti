<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Object-HandleBars</title>
</head>
<body class="u-montserrat">


  <div class="app">

    <div class="wrapper">

      <!-- Chat Header -->
      <header class="chat-header u-flex-center">
        <h1>BOOLZAP LIGHT</h1>
      </header>
      
      <!-- Chat Main -->
      <main class="chat-main">
        <!-- *** JS here *** -->
      </main>
      
      <!-- Chat Footer -->
      <footer class="chat-footer u-flex-center">
        <input id="insert-message" type="text" placeholder="Inserisci un messaggio..">
        <button class="send-button">
          <i class="fas fa-paper-plane"></i>
        </button>
      </footer>

    </div>
  </div>

  <!-- HandleBars Template -->
  <script id="message-template" type="text/x-handlebars-template">
    
    <div class="messages-row {{ type }}">
      <div class="message">
        <div class="text">
          <h4>{{ text }}</h4>
        </div>
  
        <div class="time">
          <h5>{{ time }}</h5>
        </div>
      </div>
    </div>

  </script>


  <!-- HandleBars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js">
  </script>
  <!-- jQuery -->
  <script 
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous">
  </script>
  <!-- My JS -->
  <script src="script/main.js"></script>
</body>
</html>
